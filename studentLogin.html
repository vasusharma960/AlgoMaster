<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/media_queries.css">
    <link rel="stylesheet" href="./assets/css/animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700;800;900&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
    <title>AlgoMaster Student Sign in</title>
  </head>
  <body style="background-color:#EEF2FF;">

    <header>
      <nav class="navbar">

        <div class="navbar-brand">
          <img src="./assets/images/prograd.png" alt="Logo">
        </div>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html">Home</a>
          </li>
          <li class="navbar-item">
            <a href="#courses">Courses</a>
          </li>
        </ul>

        <a class="btn-text" href="studentLogin.html">
          <button class="btn btn-primary">
            <p>Student Login</p>
            <span class="square"></span>
          </button></a>



        <button class="btn btn-primary">
          <p class="btn-text">Teacher Login</p>
          <span class="square"></span>
        </button>
      </nav>
    </header>

    <div class="popup">

      <div class="form">
        <form class="" action="index.html" method="post">
          <h2>Login</h2>

          <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email">
          </div>

          <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
          </div>

          <div class="form-element">
            <button onclick="verifySignIn()" type="button" name="button">Sign in</button>
          </div>

          <div class="form-element">
            <a href="register.html">Register</a>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/script.js">

    </script>
  </body>
</html>
